<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-2.1.0.js"></script>
		<script src="js/vue.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/index.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">首页</h1>
		</header>
		<div id="index-content" class="mui-content mui-scroll-wrapper" style="padding-top: 30px !important;">
			<ul class="mui-table-view mui-scroll">
				<li class="mui-table-view-cell mui-media" v-for="video in videos">
					<a href="javascript:;" v-on:click="gotoWebsite(video.url)">
						<img class="mui-media-object mui-pull-left" v-bind:src="video.img_url" >
						<div class="mui-media-body" v-text="video.name">
						</div>
					</a>
				</li>
			</ul>
		</div>

	</body>

</html>
